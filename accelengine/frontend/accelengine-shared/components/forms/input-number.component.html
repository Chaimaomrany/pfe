<div class="form p-fluid" [formGroup]="formGroup">
    <div class="field grid">
        <label
            class="col-12 mb-2 md:col-{{ collabel }}"
            *ngIf="label != ''"
            [ngClass]="{ required: isRequired() }"
        >
            {{ label | translate }}
        </label>
        <div
            [attr.class]="
                label != ''
                    ? 'input col-12 md:col-' + colcomponent
                    : 'input col-12'
            "
        >
            <p-inputNumber
                (ngModelChange)="onValueChange($event)"
                [disabled]="isDisabled"
                [maxFractionDigits]="maxDigits"
                [minFractionDigits]="minDigits"
                [ngClass]="{
                    'ng-dirty ng-invalid': isSubmitted && getErrors()
                }"
                formControlName="{{ name }}"
                id="{{ name }}"
                name="{{ name }}"
                placeholder="{{ placeholder | translate }}"
                [maxlength]="maxlength"
                [showButtons]="showButtons"
                [min]="min"
                [max]="max"
                [mode]="mode"
                [currency]="currency"
                [locale]="locale"
                [prefix]="prefix"
                [suffix]="suffix"
            >
            </p-inputNumber>

            <small>{{ help }}</small>
            <app-validation-form
                *ngIf="isSubmitted && getErrors()"
                [value]="value"
                class="invalid-feedback"
            ></app-validation-form>
        </div>
    </div>
</div>
