<div class="grid">
    <div class="p-detail col-12">
        <p-card>
            <ng-template pTemplate="header">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <app-menu-bookmark></app-menu-bookmark>
                        <h4>
                            <strong>Télécharger les journeaux</strong>
                        </h4>
                    </div>
                    <div class="p-toolbar-group-right"></div>
                </p-toolbar>
            </ng-template>
            <div class="main-body p-fluid">
                <app-file-explorer [path]="logDirPath"></app-file-explorer>
            </div>
        </p-card>
    </div>
</div>
