<div class="form-popup">
    <form [formGroup]="formGroup">
        <app-input-form
            [formGroup]="formGroup"
            [name]="'code'"
            [label]="'std.label_code'"
            [value]="f.code"
            [isSubmitted]="isSubmitted"
        >
        </app-input-form>
        <app-input-form
            [formGroup]="formGroup"
            [name]="'name'"
            [label]="'std.label_name'"
            [value]="f.name"
            [isSubmitted]="isSubmitted"
        >
        </app-input-form>
        <app-select-form
            [formGroup]="formGroup"
            [name]="'type'"
            [label]="'Type Input'"
            placeholder="Choisir le type"
            [value]="f.type"
            [dataKey]="''"
            [values]="types"
            [displayField]="'label'"
            [returnValue]="'code'"
            [isSubmitted]="isSubmitted"
        >
        </app-select-form>
        <app-input-form
            [formGroup]="formGroup"
            [name]="'valueString'"
            [label]="'std.label_string'"
            [value]="f.valueString"
            [isSubmitted]="isSubmitted"
        >
        </app-input-form>
        <app-number-form
            [formGroup]="formGroup"
            [name]="'valueNumber'"
            [label]="'std.label_number'"
            [value]="f.valueNumber"
            [isSubmitted]="isSubmitted"
        >
        </app-number-form>
        <app-switch-form
            [formGroup]="formGroup"
            [name]="'valueBoolean'"
            [label]="'std.label_boolean'"
            [value]="f.valueBoolean"
            [isSubmitted]="isSubmitted"
        ></app-switch-form>
        <app-input-form
            [formGroup]="formGroup"
            [name]="'displayOrder'"
            [label]="'std.label_display_order'"
            [value]="f.displayOrder"
            [isSubmitted]="isSubmitted"
        >
        </app-input-form>
    </form>
    <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
            <p-button
                [label]="closeBtnLabel"
                (click)="onCancel()"
                styleClass="p-button-text"
            ></p-button>
            <p-button
                [label]="saveBtnLabel"
                (click)="onSubmit()"
                styleClass="p-button-text"
            >
            </p-button>
        </div>
    </p-toolbar>
</div>
