<div class="form-popup">
    <form [formGroup]="formGroup">
        <app-input-form
            [formGroup]="formGroup"
            [name]="'name'"
            [label]="'Nom'"
            [value]="f.name"
            [isSubmitted]="isSubmitted"
        >
        </app-input-form>
    </form>
    <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
            <p-button
                [label]="closeBtnLabel"
                (click)="onCancel()"
                styleClass="p-button-text"
            ></p-button>
            <p-button
                [label]="saveBtnLabel"
                (click)="onSubmit()"
                styleClass="p-button-text"
            >
            </p-button>
        </div>
    </p-toolbar>
</div>
