<div class="grid">
    <div class="p-detail col-12">
        <p-card>
            <ng-template pTemplate="header">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <app-menu-bookmark></app-menu-bookmark>
                        <h4>
                            <strong>Import fichier</strong>
                        </h4>
                    </div>
                    <div class="p-toolbar-group-right"></div>
                </p-toolbar>
            </ng-template>
            <div class="main-body p-fluid">
                <form [formGroup]="formGroup">
                    <div class="grid">
                        <div class="col-12 md:col-6">
                            <br>
                            <div class="p-fluid">
                                <app-dictionary-select
                                    [typeCode]="'RDD'"
                                    [formGroup]="formGroup"
                                    [name]="'type'"
                                    [placeholder]="'IndÃ©fini'"
                                    [isSubmitted]="isSubmitted"
                                    [value]="f.type"
                                >
                                </app-dictionary-select>
                                <app-file-form
                                    [formGroup]="formGroup"
                                    [name]="'file'"
                                    [label]="'Choisir un fichier'"
                                    [value]="f.file"
                                    [isSubmitted]="isSubmitted"
                                    [isDisabled]="!isEdit"
                                >
                                </app-file-form>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </p-card>
    </div>
</div>
