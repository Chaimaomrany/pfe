<div class="form-popup">
    <form [formGroup]="formGroup">
        <app-input-form
            [formGroup]="formGroup"
            [name]="'code'"
            [label]="'Code'"
            [value]="f.code"
            [isSubmitted]="isSubmitted"
        >
        </app-input-form>
        <app-input-form
            [formGroup]="formGroup"
            [name]="'type'"
            [label]="'Type'"
            [value]="f.type"
            [isSubmitted]="isSubmitted"
        >
        </app-input-form>
        <app-input-textarea-form
            [formGroup]="formGroup"
            [name]="'description'"
            [label]="'Description'"
            [rows]="3"
            [isSubmitted]="isSubmitted"
        >
            {{ f.description }}
        </app-input-textarea-form>
        <app-switch-form
            [formGroup]="formGroup"
            [name]="'display'"
            [label]="'AffichÃ©'"
            [value]="f.display"
            [isSubmitted]="isSubmitted"
        ></app-switch-form>
    </form>
    <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
            <p-button
                [label]="closeBtnLabel"
                (click)="onCancel()"
                styleClass="p-button-text"
            ></p-button>
            <p-button
                [label]="saveBtnLabel"
                (click)="onSubmit()"
                styleClass="p-button-text"
            >
            </p-button>
        </div>
    </p-toolbar>
</div>
