<div class="form-popup">
    <form [formGroup]="formGroup">
        <app-input-form
            [formGroup]="formGroup"
            [name]="'name'"
            [label]="'Nom'"
            [value]="f.name"
            [isSubmitted]="isSubmitted"
        >
        </app-input-form>
        <app-input-form
            [formGroup]="formGroup"
            [name]="'label'"
            [label]="'LibellÃ©'"
            [value]="f.label"
            [isSubmitted]="isSubmitted"
        >
        </app-input-form>
        <app-select-form
            [formGroup]="formGroup"
            [name]="'typeInput'"
            [label]="'Type Input'"
            placeholder="Choisir le type"
            [value]="f.typeInput"
            [dataKey]="''"
            [values]="inputTypes"
            [displayField]="'label'"
            [returnValue]="'code'"
            [isSubmitted]="isSubmitted"
        >
        </app-select-form>
        <app-number-form
            [formGroup]="formGroup"
            [name]="'orderInput'"
            [label]="'Ordre'"
            [value]="f.orderInput"
            [isSubmitted]="isSubmitted"
        >
        </app-number-form>
    </form>
    <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
            <p-button
                [label]="closeBtnLabel"
                (click)="onCancel()"
                styleClass="p-button-text"
            ></p-button>
            <p-button
                [label]="saveBtnLabel"
                (click)="onSubmit()"
                styleClass="p-button-text"
            >
            </p-button>
        </div>
    </p-toolbar>
</div>
