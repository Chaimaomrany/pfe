<div class="form-popup">
    <form [formGroup]="formGroup">
        <div class="grid">
            <div class="col">
                <app-input-form
                    [formGroup]="formGroup"
                    [name]="'name'"
                    [label]="'Nom'"
                    [value]="f.name"
                    [isSubmitted]="isSubmitted"
                    [col]="'3,9'"
                >
                </app-input-form>
            </div>
            <div class="col">
                <app-input-form
                    [formGroup]="formGroup"
                    [name]="'code'"
                    [label]="'Code'"
                    [value]="f.code"
                    [isSubmitted]="isSubmitted"
                    [col]="'3,9'"
                >
                </app-input-form>
            </div>
            <div class="col">
                <app-select-form
                    [formGroup]="formGroup"
                    [name]="'type'"
                    [label]="'Type'"
                    [placeholder]="'Indéfini'"
                    [values]="typeList"
                    [displayField]="'label'"
                    [returnValue]="'code'"
                    [dataKey]="''"
                    [value]="f.type"
                    [isSubmitted]="isSubmitted"
                    [col]="'3,9'"
                >
                </app-select-form>
            </div>
        </div>
        <div class="grid">
            <div class="col-10">
                <app-select-form
                    [formGroup]="formGroup"
                    [name]="'col'"
                    [label]="'Colonnes'"
                    [placeholder]="'Indéfini'"
                    [values]="columns"
                    [displayField]="'code'"
                    [dataKey]="''"
                    [value]="f.col"
                    [isSubmitted]="isSubmitted"
                    [col]="'2,10'"
                >
                </app-select-form>
            </div>
            <div class="col-2">
                <button
                    pButton
                    pRipple
                    type="button"
                    label="Ajoute"
                    (click)="addCol()"
                ></button>
            </div>
        </div>
        <p-editor formControlName="expression" [style]="{ height: '200px' }">
            <ng-template pTemplate="header">
                <span class="ql-formats"> </span>
            </ng-template>
        </p-editor>
    </form>
    <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
            <p-button
                [label]="closeBtnLabel"
                (click)="onCancel()"
                styleClass="p-button-text"
            ></p-button>
            <p-button
                [label]="saveBtnLabel"
                (click)="onSubmit()"
                styleClass="p-button-text"
            >
            </p-button>
        </div>
    </p-toolbar>
</div>
