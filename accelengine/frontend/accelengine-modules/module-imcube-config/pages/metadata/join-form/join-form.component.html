<div class="form-popup">
    <form [formGroup]="formGroup">
        <div class="grid">
            <div class="col">
                <app-select-form
                    [formGroup]="formGroup"
                    [name]="'parentTable'"
                    [label]="'Parent Table'"
                    [placeholder]="'Indéfini'"
                    [values]="parentTables"
                    [displayField]="'name'"
                    [dataKey]="'fullCode'"
                    [value]="f.parentTable"
                    [isSubmitted]="isSubmitted"
                    (onChange)="onChangeParentTableName($event)"
                >
                </app-select-form>
            </div>
            <div class="col">
                <app-select-form
                    [formGroup]="formGroup"
                    [name]="'parentColumn'"
                    [label]="'Column'"
                    [placeholder]="'Indéfini'"
                    [values]="parentColumns"
                    [displayField]="'name'"
                    [dataKey]="'fullCode'"
                    [value]="f.parentColumn"
                    [isSubmitted]="isSubmitted"
                >
                </app-select-form>
            </div>
        </div>
        <app-select-form
            [formGroup]="formGroup"
            [name]="'type'"
            [label]="'Type'"
            [placeholder]="'Indéfini'"
            [values]="typeList"
            [displayField]="'label'"
            [returnValue]="'code'"
            [dataKey]="''"
            [value]="f.type"
            [isSubmitted]="isSubmitted"
            [col]="'2,10'"
        >
        </app-select-form>
        <div class="grid">
            <div class="col">
                <app-select-form
                    [formGroup]="formGroup"
                    [name]="'childTable'"
                    [label]="'Child Table'"
                    [placeholder]="'Indéfini'"
                    [values]="childTables"
                    [displayField]="'name'"
                    [dataKey]="'fullCode'"
                    [value]="f.childTable"
                    [isSubmitted]="isSubmitted"
                    (onChange)="onChangeChildTableName($event)"
                >
                </app-select-form>
            </div>
            <div class="col">
                <app-select-form
                    [formGroup]="formGroup"
                    [name]="'childColumn'"
                    [label]="'Column'"
                    [placeholder]="'Indéfini'"
                    [values]="childColumns"
                    [displayField]="'name'"
                    [dataKey]="'fullCode'"
                    [value]="f.childColumn"
                    [isSubmitted]="isSubmitted"
                >
                </app-select-form>
            </div>
        </div>
    </form>
    <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
            <p-button
                [label]="closeBtnLabel"
                (click)="onCancel()"
                styleClass="p-button-text"
            ></p-button>
            <p-button
                [label]="saveBtnLabel"
                (click)="onSubmit()"
                styleClass="p-button-text"
            >
            </p-button>
        </div>
    </p-toolbar>
</div>
